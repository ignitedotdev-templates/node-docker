name: Build Docker image
on:
  push:
    branches:
      - main

env:
  build_id: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and tag image
        run: docker build -t ${{ github.repository }}:${{env.build_id }}  .